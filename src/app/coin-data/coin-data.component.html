<p>
 Obteniendo - {{coin.name}}
</p>

<table mat-table [dataSource]="dataPair" class="mat-elevation-z8">

        <ng-container matColumnDef="currency">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.currency}} </td>
        </ng-container>

        <ng-container matColumnDef="value">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element">
            <div>
              <!-- <span>{{onLoadPrice(element.currency)}}</span> -->
              <!-- <span>{{element.currency}}</span> -->
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="pair">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element">
            <div *ngFor="let epair of element.pair">
              <span>{{epair}}</span>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
